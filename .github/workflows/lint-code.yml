name: Lint

on:
  push:
    branches:
      - stable
      - staging
  pull_request:
    branches:
      - stable
      - staging

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install packages
        run: npm ci

      - name: Prettier
        run: npm run format

      - name: ESLint
        run: npm run lint
